<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦠 방역 계약서 발송 시스템</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .settings {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .settings h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .settings .form-group {
            margin-bottom: 15px;
        }
        
        .settings input {
            font-size: 14px;
            padding: 8px 12px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦠 방역 계약서 발송</h1>
            <p>고객 정보를 입력하면 휴대폰으로 계약서가 발송됩니다</p>
        </div>
        
        <form id="contractForm">
            <div class="form-group">
                <label for="customerName">고객명 *</label>
                <input type="text" id="customerName" name="customerName" required placeholder="홍길동">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">휴대폰번호 *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="010-1234-5678">
            </div>
            
            <div class="form-group">
                <label for="contractDetails">계약내용</label>
                <textarea id="contractDetails" name="contractDetails" rows="3" placeholder="사무실 정기 방역 서비스"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                📱 계약서 발송하기
            </button>
        </form>
        
        <div class="loading" id="loading">
            <p>⏳ 계약서를 발송하고 있습니다...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <details class="settings">
            <summary style="cursor: pointer; font-weight: 600; color: #666;">⚙️ API 설정</summary>
            <h3>eformsign API 설정</h3>
            
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" value="d00ff6bb-6a84-4ed4-8b99-841f51743443">
            </div>
            
            <div class="form-group">
                <label for="bearerToken">Bearer Token</label>
                <input type="text" id="bearerToken" value="myapitest2024">
            </div>
            
            <div class="form-group">
                <label for="memberId">Member ID</label>
                <input type="text" id="memberId" value="hdh3296@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="templateId">Template ID</label>
                <input type="text" id="templateId" value="023bd3b657cb4565b6f72e6fed2cbd8e">
            </div>
        </details>
        
        <div class="footer">
            <p>💡 데모용 - 실제 SMS가 발송됩니다</p>
        </div>
    </div>

    <script>
        // eformsign API 클래스
        class EformsignAPI {
            constructor() {
                this.apiUrl = '';
                this.accessToken = '';
            }
            
            // Access Token 발급 (프록시 서버 경유)
            async getAccessToken(apiKey, bearerToken, memberId) {
                try {
                    const timestamp = Date.now();
                    const base64ApiKey = btoa(apiKey);
                    
                    const response = await fetch('/api/access_token', {
                        method: 'POST',
                        headers: {
                            'eformsign_signature': `Bearer ${bearerToken}`,
                            'Authorization': `Bearer ${base64ApiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            execution_time: timestamp,
                            member_id: memberId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`토큰 발급 실패: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.accessToken = data.oauth_token.access_token;
                    this.apiUrl = data.api_key.company.api_url;
                    
                    return data;
                } catch (error) {
                    console.error('토큰 발급 에러:', error);
                    throw error;
                }
            }
            
            // 문서 생성 및 SMS 발송
            async createAndSendDocument(templateId, customerName, phoneNumber, contractDetails) {
                try {
                    if (!this.accessToken) {
                        throw new Error('Access Token이 없습니다.');
                    }
                    
                    // 휴대폰 번호 정제 (하이픈 제거)
                    const cleanPhoneNumber = phoneNumber.replace(/-/g, '');
                    
                    const documentData = {
                        document: {
                            document_name: `방역 계약서 - ${customerName}`,
                            comment: `${customerName}님의 방역 서비스 계약서입니다. ${contractDetails}`,
                            recipients: [
                                {
                                    step_type: "05",
                                    use_mail: false,
                                    use_sms: true,
                                    member: {
                                        name: customerName,
                                        id: "contract@pestcontrol.com",
                                        sms: {
                                            country_code: "+82",
                                            phone_number: cleanPhoneNumber
                                        }
                                    },
                                    auth: {
                                        password: "1234",
                                        password_hint: "기본 비밀번호: 1234",
                                        valid: {
                                            day: 7,
                                            hour: 0
                                        }
                                    }
                                }
                            ],
                            fields: [
                                {
                                    id: "회원구분",
                                    value: "일반"
                                }
                            ],
                            select_group_name: "",
                            notification: []
                        }
                    };
                    
                    // 프록시 서버로 전송할 데이터 준비
                    const proxyData = {
                        ...documentData,
                        apiUrl: `https://${this.apiUrl}`,
                        templateId: templateId
                    };
                    
                    const response = await fetch('/api/documents', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(proxyData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`문서 발송 실패: ${errorData.ErrorMessage || response.status}`);
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('문서 발송 에러:', error);
                    throw error;
                }
            }
        }
        
        // 폼 처리
        document.getElementById('contractForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // UI 상태 변경
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // 입력값 가져오기
                const customerName = document.getElementById('customerName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const contractDetails = document.getElementById('contractDetails').value || '방역 서비스';
                
                // API 설정값 가져오기
                const apiKey = document.getElementById('apiKey').value;
                const bearerToken = document.getElementById('bearerToken').value;
                const memberId = document.getElementById('memberId').value;
                const templateId = document.getElementById('templateId').value;
                
                // 유효성 검사
                if (!customerName || !phoneNumber) {
                    throw new Error('고객명과 휴대폰번호는 필수입니다.');
                }
                
                if (!apiKey || !bearerToken || !memberId || !templateId) {
                    throw new Error('API 설정값들을 모두 입력해주세요.');
                }
                
                // eformsign API 실행
                const api = new EformsignAPI();
                
                console.log('1. Access Token 발급 중...');
                await api.getAccessToken(apiKey, bearerToken, memberId);
                
                console.log('2. 계약서 생성 및 발송 중...');
                const response = await api.createAndSendDocument(templateId, customerName, phoneNumber, contractDetails);
                
                console.log('3. 발송 완료!', response);
                
                // 성공 메시지
                result.className = 'result success';
                result.innerHTML = `
                    <h3>✅ 발송 완료!</h3>
                    <p><strong>${customerName}</strong>님에게<br>
                    <strong>${phoneNumber}</strong>로<br>
                    계약서가 발송되었습니다!</p>
                    <small>문서 ID: ${response.document.id}</small>
                `;
                result.style.display = 'block';
                
                // 폼 초기화
                document.getElementById('contractForm').reset();
                
            } catch (error) {
                console.error('에러 발생:', error);
                
                // 에러 메시지
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ 발송 실패</h3>
                    <p>${error.message}</p>
                    <small>콘솔에서 자세한 내용을 확인하세요.</small>
                `;
                result.style.display = 'block';
            } finally {
                // UI 상태 복원
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // 휴대폰 번호 자동 포맷팅
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{4})(\d*)/, '$1-$2-$3');
            } else if (value.length >= 4) {
                value = value.replace(/(\d{3})(\d*)/, '$1-$2');
            }
            e.target.value = value;
        });
        
        console.log('🦠 방역 계약서 발송 시스템이 준비되었습니다!');
        console.log('📱 실제 SMS가 발송되니 주의하세요!');
    </script>
</body>
</html>
